<div class="modal-backdrop" *ngIf="show">
  <div class="modal-dialog">
    <div class="modal-header">
      <h3>{{ title }}</h3>
    </div>
    <div class="modal-body">
      <p>{{ message }}</p>
    </div>
    <div class="modal-footer">
      <button type="button" (click)="close()">Close</button>
    </div>
</div>
</div>
